<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME Question Bank - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container glass-panel">
        <h1>IME Question Bank</h1>
        <p class="subtitle">Industrial Management & Entrepreneurship (ME-501)</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Enter your name</label>
                <input type="text" id="username" name="username" placeholder="John Doe" required autocomplete="off">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">Enter Portal</button>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
