<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
</head>

<body>
    <h1>Test Data Loading</h1>
    <div id="status">Loading...</div>
    <div id="output"></div>

    <script>
        async function testDataLoad() {
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');

            try {
                const response = await fetch('data.json');
                statusDiv.textContent = `Fetch status: ${response.status} ${response.statusText}`;

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                statusDiv.textContent = 'Success! Data loaded.';
                outputDiv.innerHTML = `
                    <h2>Subject: ${data.subjectName}</h2>
                    <h3>Recurring Topics Count: ${data.recurringTopics.length}</h3>
                    <h3>Likely Questions Count: ${data.likelyQuestions.length}</h3>
                    <h3>Common Types Count: ${data.commonTypes.length}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.textContent = 'Error!';
                outputDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        testDataLoad();
    </script>
</body>

</html>
