<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME Question Bank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header glass-panel">
            <div class="user-welcome">Welcome, <span id="userDisplay">Student</span></div>
            <div class="subject-info">IME (ME-501)</div>
        </header>

        <div class="grid-container">
            <!-- Column 1: Recurring Topics -->
            <div class="column glass-panel">
                <div class="column-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M18 17V9" />
                        <path d="M13 17V5" />
                        <path d="M8 17v-3" />
                    </svg>
                    Recurring Topics
                </div>
                <div class="column-content" id="recurring-topics">
                    <!-- Content injected by JS -->
                </div>
            </div>

            <!-- Column 2: Likely in Next Exam -->
            <div class="column glass-panel">
                <div class="column-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v4" />
                        <path d="m16.2 7.8 2.9-2.9" />
                        <path d="M18 12h4" />
                        <path d="m16.2 16.2 2.9 2.9" />
                        <path d="M12 18v4" />
                        <path d="m4.9 19.1 2.9-2.9" />
                        <path d="M2 12h4" />
                        <path d="m4.9 4.9 2.9 2.9" />
                    </svg>
                    Likely in Next Exam
                </div>
                <div class="column-content" id="likely-questions">
                    <!-- Content injected by JS -->
                </div>
            </div>

            <!-- Column 3: Common Question Types -->
            <div class="column glass-panel">
                <div class="column-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                        <path d="M12 17h.01" />
                    </svg>
                    Common Question Types
                </div>
                <div class="column-content" id="common-types">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>

</html>
