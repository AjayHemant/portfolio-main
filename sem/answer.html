<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME Question Bank - Answer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .answer-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            width: 90%;
        }

        .question-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .question-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .question-desc {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .answer-content {
            line-height: 1.8;
            color: #e2e8f0;
            margin-bottom: 2rem;
            white-space: pre-wrap;
            /* Preserve whitespace for basic markdown-like feel */
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--accent-color);
            font-size: 1.2rem;
            min-height: 200px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(6, 182, 212, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Basic Markdown Styling */
        .answer-content h1,
        .answer-content h2,
        .answer-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .answer-content ul,
        .answer-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .answer-content li {
            margin-bottom: 0.5rem;
        }

        .answer-content strong {
            color: var(--accent-color);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .answer-container {
                margin: 1rem auto;
                padding: 1.5rem;
                width: 95%;
            }

            .question-title {
                font-size: 1.25rem;
            }

            .question-desc {
                font-size: 1rem;
            }

            .answer-content {
                font-size: 0.95rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn-secondary,
            .btn-primary {
                width: 100% !important;
                padding: 12px !important;
            }
        }

        @media (max-width: 480px) {
            .answer-container {
                margin: 0.5rem auto;
                padding: 1rem;
            }

            .question-header {
                margin-bottom: 1.5rem;
                padding-bottom: 0.75rem;
            }

            .question-title {
                font-size: 1.1rem;
            }

            .question-desc {
                font-size: 0.9rem;
            }

            .answer-content {
                font-size: 0.9rem;
                line-height: 1.6;
            }

            .loading {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="answer-container glass-panel">
        <div class="question-header">
            <h1 class="question-title" id="questionTitle">Loading Question...</h1>
            <p class="question-desc" id="questionDesc"></p>
        </div>

        <div id="answerArea" class="answer-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                Generating AI Answer...
            </div>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="window.history.back()">Back</button>
            <button class="btn-primary" id="learntBtn" style="width: auto; padding-left: 2rem; padding-right: 2rem;">
                Mark as Learnt
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="answer.js"></script>
</body>

</html>
